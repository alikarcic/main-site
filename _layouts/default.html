<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/style.css" | relative_url }}">
  </head>

  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ "/" | relative_url }}">{{ site.title }}</a></h1>

        {% if site.logo %}
          <img src="{{ site.logo | relative_url }}" alt="Logo" />
        {% endif %}

        <p>{{ site.description }}</p>

        <!-- ✅ Custom email and ORCID -->
        <p>Email: alka@ps.au.dk</p>
        <p>ORCID: <a href="https://orcid.org/0000-0002-XXXX-XXXX" target="_blank">0000-0002-XXXX-XXXX</a></p>
      </header>

      <section>
        {{ content }}
      </section>

      <footer>
        <p><small>© {{ site.title }}. Powered by <a href="https://jekyllrb.com/">Jekyll</a>.</small></p>
      </footer>
    </div>
  </body>
</html>
